server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/life_simulator
    username: root
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  jackson:
    serialization:
      indent-output: true

jwt:
  secret: ${JWT_SECRET}
  expiration-ms: 604800000  # 7 days

simulation:
  thread-pool-size: 8
